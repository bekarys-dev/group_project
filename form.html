<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Form</title>
</head>
<body>
    <form action="">
        <label for="First Name">First Name:</label>
        <input type="text" name="First Name" required>
        <br>
        <label for="Last Name">Last Name:</label>
        <input type="text" name="Last Name">
        <br>
        <label for="Address">Address:</label>
        <input type="text" name="Address">
        <br>
        <label for="State">State</label>
        <select name="State" id="State">
            <option value="KZ">Kazakhstan</option>
            <option value="UZ">Uzbekistan</option>
            <option value="RU">Russia</option>
        </select>
        <br>
        <label for="Pass">Password</label>
        <input type="password" name="Pass" required maxlength="8">
        <br>
        <label>Gender:</label> 
        <input type="radio" name="Gender" id="Male">
        <label for="Male">Male or</label>
        <input type="radio" name="Gender" id="Female">
        <label for="Female">Female</label>
        <br>
        <label>Do you like a sheep?</label>
        <input type="checkbox" id="sheep">
        <label for="sheep">YES</label>
        <br>
        <label for="">How many cups of coffee do you drink a day?</label>
        <br>
        <input type="radio" name="Cups" id="0-2">
        <label for="0-2">0 to 2 Cups</label>
        <input type="radio" name="Cups" id="2-4">
        <label for="2-4">2 to 4 Cups</label>
        <br>
        <input type="radio" name="Cups" id="4-6">
        <label for="4-6">4 to 6 Cups</label>
        <input type="radio" name="Cups" id="6-8">
        <label for="6-8">6 to 8 Cups</label>
        <br>
        <label for="">Do you own a personal computer?</label>
        <select name="" id="">
            <option value="YES">YES</option>
            <option value="NO">NO</option>
        </select>
        <br>
        <label for="html">How long would it take to make a html form?</label>
        <br>
        <input type="text" id="html">
        <br>
        <label for="Comment">Comments</label>
        <br>
        <textarea name="Comment" id="Comment" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Reset Form">
        <input type="submit" value="Submit Survey">
    </form>
</body>
</html>
